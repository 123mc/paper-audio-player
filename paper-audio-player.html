<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/av-icons.html">

<!--
A custom audio player with material paper style and clean design.

Example:

    <paper-audio-player src="audio.mp3"></paper-audio-player>

@demo
-->
<dom-module id="paper-audio-player">
  <template>

    <style>

      :host {
        display: block;
        margin: auto;
        box-sizing: border-box;
        width: 100%;
        font-family: 'Roboto Mono', 'Helvetica Neue', Arial, sans-serif;
      }

      #wrapper {
        position: relative;
        cursor: pointer;
        height: 50px;
        box-shadow: 0 1px 2px rgba(0,0,0,.3);
      }

      #left,
      #right {
        height: 50px;
        width: 50px;
        position: relative;
      }

      #right {
        background-color: rgba(255,255,255,.75);
      }

      #time,
      #icon,
      #pause {
        color: #fff;
      }

      #time,
      #duration,
      #title {
        text-align: center;
        line-height: 50px;
      }

      #time,
      #duration {
        font-size: 11px;
      }

      #icon,
      #pause,
      #replay {
        margin: auto;
      }

      #replay {
        opacity: 0;
      }

      #title {
        pointer-events: none;
        z-index: 2;
        font-size: 15px;
      }

      #pause {
        opacity: 0;
      }

      paper-progress {
        position: relative;
        width: 100%;
        --paper-progress-active-color: blueviolet;
        --paper-progress-height: 50px;
        --paper-progress-container-color: rgba(255,255,255,.75);
      }

      /* On hover */

      :host(.left-hovered) #pause {
        opacity: 1;
      }

      :host(.left-hovered) #time {
        opacity: 0;
      }

      :host(.right-hovered) #replay {
        opacity: 1;
      }

      :host(.right-hovered) #duration {
        opacity: 0;
      }

      :host(.progress-hovered) #title {
        color: #333 !important;
      }

      /* On Error */

      :host(.cantplay) #title {
        font-size: 12px;
      }

      :host(.cantplay) #wrapper {
        cursor: default;
      }

      /* Flexbox Helpers */

      .layout-horizontal {
        display: flex;
        display: -webkit-flex;
        display: -ms-flexbox;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
      }

      .flex {
        -ms-flex: 1;
        -webkit-flex: 1;
        flex: 1;
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .self-start {
        -ms-align-self: flex-start;
        -webkit-align-self: flex-start;
        align-self: flex-start;
      }

      .self-end {
        -ms-align-self: flex-end;
        -webkit-align-self: flex-end;
        align-self: flex-end;
      }
    </style>

    <div id="wrapper" class="layout-horizontal">

      <div id="left"
           class="self-start"
           on-click="playPause"
           on-mouseenter="_onLeftMouseenter"
           on-mouseleave="_onLeftMouseleave">

        <!-- Icon -->
        <iron-icon id="icon" class="fit" icon="{{ icon }}" hidden$="{{ isPlaying }}"></iron-icon>
        <iron-icon id="pause" class="fit" icon="av:pause-circle-outline" hidden$="{{ !isPlaying }}"></iron-icon>

        <!-- Current time -->
        <div id="time" class="fit" hidden$="{{ !isPlaying }}">
          <span class="fit">{{ _convertSecToMin(currentTime) }}</span>
        </div>
      </div>

      <div class="flex">
        <!-- Title -->
        <div id="title" class="fit">{{ title }}</div>

        <!-- Audio HTML5 element -->
        <audio id="audio" src="{{ src }}"></audio>

        <!-- Paper progress bar -->
        <paper-progress id="progress"
                        step=0.001
                        value="[[Â currentTime ]]"
                        max="[[ duration ]]"
                        min=0
                        on-down="_onDown"></paper-progress>
    </div>

      <div id="right"
           class="self-end"
           on-mouseenter="_onRightMouseenter"
           on-mouseleave="_onRightMouseleave">

        <!-- Duration -->
        <div id="duration" class="fit" hidden$="{{ ended }}">
          <span class="fit">{{ _convertSecToMin(duration) }}</span>
        </div>

        <!-- Icon -->
        <iron-icon id="replay" class="fit" icon="av:replay" on-click="playPause"></iron-icon>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'paper-audio-player',

      //
      // Define public properties

      properties: {
        src: {
          type: String,
          observer: "_srcChanged"
        },
        title: {
          type: String,
          value: 'Click to play this audio file'
        },
        color: {
          type: String,
          value: 'blueviolet'
        },
        autoPlay: {
          type: Boolean,
          value: false
        },
        currentTime: {
          type: Number,
          value: 0,
          notify: true
        },
        duration: {
          type: Number,
          value: 0
        }
      },


      //
      // Register event listeners

      listeners: {
        'audio.loadedmetadata'  : '_onCanPlay',
        'audio.playing'         : '_onPlaying',
        'audio.pause'           : '_onPause',
        'audio.ended'           : '_onEnd',
        'audio.error'           : '_onError'
      },


      //
      // When element is created

      ready: function() {
        var player = this;

        //
        // create Player defaults

        player.canBePlayed = false;
        player.isPlaying = false;
        player.ended = false;
        player.icon = '';


        //
        // Apply color to elements

        player.querySelector('paper-progress #primaryProgress.paper-progress').style.backgroundColor = player.color;
        player.$.left.style.backgroundColor = player.color;
        player.$.title.style.color = player.color;
        player.$.duration.style.color = player.color;
        player.$.replay.style.color = player.color;
      },


      // Play/Pause controls

      playPause: function(e){
        e.preventDefault();
        var player = this;

        if ( player.canBePlayed ) {
          return player.isPlaying ? player.$.audio.pause() : player.$.audio.play();
        }
      },


      // when audio file can be played in user's browser

      _onCanPlay: function() {
        var player = this;
        player.canBePlayed = true;
        player.icon = 'av:album';
        player.duration = player.$.audio.duration;
        if (player.autoPlay) {
          player.$.audio.play();
        }
      },


      // when Player starts playing

      _onPlaying: function() {
        var player = this;
        player.ended = false;
        player.isPlaying = true;
        player._startProgressTimer();
      },


      // starts Timer

      _startProgressTimer: function() {
        var player = this;
        player.timer = {};

        if (player.timer.sliderUpdateInterval) { clearInterval(player.timer.sliderUpdateInterval); }
        player.timer.sliderUpdateInterval = setInterval( function(){
          if ( player.isPlaying ) {
            player.currentTime = player.$.audio.currentTime;
          } else {
            clearInterval(player.timer.sliderUpdateInterval);
          }
        }, 120);
      },


      // when Player is paused

      _onPause: function() {
        var player = this;
        player.isPlaying = false;
      },


      // when Player ended playing an audio file

      _onEnd: function() {
        var player = this;
        player.ended = true;
        player.isPlaying = false;
        player.currentTime = 0;
      },


      // on file load error

      _onError: function() {
        var player = this;
        player.classList.add('cantplay');
        player.title = 'Sorry, can\'t play track: ' + player.title;
        player.icon = 'av:not-interested';
      },


      // on #Left section mouseenter

      _onLeftMouseenter: function() {
        var player = this;

        if (player.canBePlayed) {
          player.classList.add('left-hovered');

          if (!player.isPlaying) {
            player.icon = 'av:play-circle-outline';
          }
        }
      },

      // on #Left section mouseleave

      _onLeftMouseleave: function() {
        var player = this;
        player.classList.remove('left-hovered');

        if (player.canBePlayed) {
          if (!player.isPlaying) {
            player.icon = 'av:album';
          }
        }
      },

      // on #Right section mouseenter

      _onRightMouseenter: function() {
        var player = this;

        if (player.canBePlayed) {
          player.classList.add('right-hovered');
        }
      },

      // on #Right section mouseleave

      _onRightMouseleave: function() {
        var player = this;
        player.classList.remove('right-hovered');
      },

      // to convert seconds to 'm:ss' format

      _convertSecToMin: function(seconds){
        if (seconds === 0) {
          return '';
        }
        var minutes = Math.floor(seconds / 60);
        var secondsToCalc = Math.floor(seconds % 60) + '';
        return minutes + ':' + (secondsToCalc.length < 2 ? '0' + secondsToCalc : secondsToCalc);
      },


      // to change the time on the track

      _onDown: function(e) {
        e.preventDefault();
        var x,
            player = this;

        x = e.detail.x - player.offsetLeft - player.$.left.offsetWidth;
        player.$.audio.currentTime = (x / player.$.progress.offsetWidth) * player.duration;
      },

      //
      // If src is changed when track is playing,
      // pause the track and start playing a new src

      _srcChanged: function(oldValue, newValue) {
        var player = this;

        if (player.isPlaying) {
          player.$.audio.pause();
          player.$.audio.play();
        }
       }

    });
  </script>
</dom-module>
