<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Paper-Audio-Player Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-audio-player/paper-audio-player.html">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="demo.css">
  </head>
  <body>
    <!-- row -->
    <div class="row image">
      <h1>Flat Audio Player demo</h1>
      <paper-audio-player src="http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3"
                          color="#F05C38"
                          title="Justin Timberlake - Suit & Tie (Oscar Wylde Remix)"></paper-audio-player></div>
    <!-- row -->
    <div class="row">
      <div class="col">
        <paper-audio-player src="http://nadikun.com/audio/pink-shades-o-pnr.mp3"
                            color="#90D9D6"
                            title="Pink Shades - O+PNR"></paper-audio-player></div>
      <div class="col">
        <paper-audio-player src="http://nadikun.com/audio/s-e-p-blue-monk.wav"
                            color="#90D9D6"
                            title="s-e-P - Blue Monk"></paper-audio-player></div>
      <div class="col">
        <paper-audio-player src="http://nadikun.com/audio/noclique-day2.wav"
                            color="#90D9D6"
                            title="Noclique - Day 2"></paper-audio-player></div>
    </div>

    <!-- row -->
    <div class="row">
      <p>When audio file can't be played by browser or file path is invalid</p>
      <paper-audio-player src="http://nadikun.com/audio/somefile.m3"
                          title="Sting - Desert Rose"
                          color="#43BBF9"></paper-audio-player>
    </div>

  <!-- footer -->
  <p class="footer">&copy; 2015 Created by <a href="http://nadikun.com">Nadi Dikun</a>. Open source Polymer 1.0 element, grab it <a
      href="https://github.com/gorork/paper-audio-player" target="_blank">here</a>.</p>
  </body>
</html>
