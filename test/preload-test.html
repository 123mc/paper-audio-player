<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Import the paper-audio-player element -->
  <link rel="import" href="../paper-audio-player.html">
</head>
<body>

<!-- Basic player -->
<paper-audio-player id="preload"
                    preload="none"
                    src="http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3"></paper-audio-player>

<paper-audio-player id="preloadAutoplay"
                    auto-play
                    preload="none"
                    src="http://nadikun.com/audio/suit-and-tie-oscar-wylde-remix.mp3"></paper-audio-player>

<script>
  var preloadPlayer = document.getElementById('preload');
  var preloadAutoplayPlayer = document.getElementById('preloadAutoplay');

  suite('<paper-audio-player>', function() {

    test('defines the "preload" property', function() {
      assert.equal(preloadPlayer.preload, 'none');
      assert.equal(preloadPlayer.$.audio.preload, 'none');
      setTimeout(function(){
        assert.equal(preloadPlayer.isPlaying, false);
      }, 5000);
    });

    test('the "preload" property is ignored if autoPlay is set', function() {
      assert.equal(preloadAutoplayPlayer.preload, 'none');
      assert.equal(preloadAutoplayPlayer.$.audio.preload, 'none');
      setTimeout(function(){
        assert.equal(preloadAutoplayPlayer.$.audio.paused, false);
      }, 5000);
    });

    test('dynamically changed audio file will not be pre-loaded', function() {
      setTimeout(function(){
        preloadPlayer.src = 'http://nadikun.com/audio/noclique-day2.wav';
        assert.equal(preloadPlayer.src, 'http://nadikun.com/audio/noclique-day2.wav');
        assert.equal(preloadPlayer.$.audio.src, 'http://nadikun.com/audio/noclique-day2.wav');
        assert.isAbove(preloadAutoplayPlayer.$.audio.duration, -1);
      }, 5000);
    });

  });
</script>

</body>
</html>
